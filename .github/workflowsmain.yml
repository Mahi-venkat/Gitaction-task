name: File Check Workflow

on:
  push:

jobs:
  check-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Check if README.md exists
        run: |
          if [ -f README.md ]; then
            echo "✅ README.md exists."
          else
            echo "❌ README.md does not exist."
            exit 1
          fi
